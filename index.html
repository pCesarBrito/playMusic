<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>My PlaY Music</title>
</head>
<body>

    <div class="music-container">

    <h5 id="play-title">My Player List Music</h5>
    
    <img  id="cove"  alt="Capa do Disco"></img>

    <audio id="audio" ></audio>

  <div id="below-cover">
    <div id="song-info">
      <div id="song-name">Nome da Música</div>
       <div id="band-name" class="lite-color">Nome da banda</div>
    </div>
    <button id="like" class="button  lite-color"><i class="bi bi-heart"></i></i></button>
   </div>

     <div id="songTo">
        <div id="progressbar">
           <div id="corrent-progress">
            </div>
        </div>
     </div>

   
    <div id="button-container">

        <button id="shuffle"  class="button"><i class="bi bi-shuffle"></i></button>
       <button id="previous" class="button button-navegat"><i class="bi bi-skip-start-fill"></i></button>
       <button id="player" class="button button-bigist"><i id="icom" class="bi bi-play-circle-fill"></i></button>
       <button id="next" class="button button-navegat"><i class="bi bi-skip-end-fill"></i></button>
      <button id="repeat" class="button "><i    class="bi bi-repeat"></i></button>


  </div> 
  
<div id="by-name" class="lite-color" style="text-align: center">
             <p>By Paulo César Dias</p> 
</div>



</div>

<script type="module" src="/script.js">


</script>
</body>
</html>
